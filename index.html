<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <title>RPGame</title>
  </head>
  <body>
    <header>
      <div class="logo">
        RPGame
      </div>
    </header>

    <div class="conteiner-game">
      <div class="player">
        <div class="player-stats">
          <div class="hp">
            <p></p>
          </div>
          <div class="mana">
            <p></p>
          </div>
          <div class="attack">
            <p></p>
          </div>
          <div class="defense">
            <p></p>
          </div>
          <div class="image-player"></div>
        </div>
      </div>
      <div class="enemy">
        <div class="enemy-stats">
          <div class="hp">
            <p></p>
          </div>
          <div class="mana">
            <p></p>
          </div>
          <div class="attack">
            <p></p>
          </div>
          <div class="defense">
            <p></p>
          </div>
          <div class="image-enemy"></div>
        </div>
      </div>
    </div>

    <div class="game-play">
      <div class="game-button">
        <button class="attack-sword">Sword</button>
        <button class="attack-fireball">Fireball</button>
      </div>
      <div class="screen-play"></div>
    </div>

    <script src="/script/jquery-3.5.1.min.js"></script>
    <script src="/script/game.js"></script>
  </body>
</html>
